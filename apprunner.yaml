version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - npm install -g pnpm
      - pnpm install --filter=... --prod=false
    build:
      - pnpm install --prod
    post-build:
      - pnpm run build
  env:
    - name: NODE_ENV
      value: "production"
run:
  runtime-version: 18.19.0
  pre-run:
    - echo "Preparing to run Flowise..."
  command: pnpm start
  network:
    port: 3000
    env: PORT

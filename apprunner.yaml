version: 1.0
runtime: nodejs18
build:
  env:
    - name: PNPM_VERSION
      value: "6.x"
  commands:
    - "echo Installing pnpm..."
    - "npm install -g pnpm@$PNPM_VERSION"
    - "echo Cloning the GitHub repository..."
    - "git clone https://github.com/kashbadami/Flowise.git"
    - "cd Flowise"
    - "echo Installing dependencies..."
    - "pnpm install"
    - "echo Building the app..."
    - "pnpm build"
start:
  command: "pnpm start"
